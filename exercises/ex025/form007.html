<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções em formulários</title>
</head>
<body>
    <h1>OPTIONS and DATALIST</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Preencha</legend>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="BA">Bahia</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PB">Paraíba</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
            </select>
            <p>

            </p>
            <label for="iprof">Profissões:</label>
            <input type="text" name="prof" id="iprof" list="lista">
            <datalist id="lista">
                <option value="ADM">Administrador</option>
                <option value="DEV">DEsenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
            <p>

            </p>
            <label for="imsg">Menssagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
