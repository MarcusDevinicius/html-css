<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scalew=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Informações pessoais</legend>
        <form action="">
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" placeholder="***********@******.com" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" placeholder="xxxxx-xxxx" minlength="9" maxlength="9" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
