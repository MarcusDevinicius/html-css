<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <h1>Utilizando Checkbox</h1>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imas" checked>
        <label for="imas">Masculino</label> <br>
        <input type="radio" name="sexo" id="ifem">
        <label for="ifem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Jogos favoritos</legend>
        <p>
            <input type="checkbox" name="gta" id="igta"> <label for="igta">GTA V</label>
        </p>
        <p> 
            <input type="checkbox" name="fort" id="ifort"> <label for="ifort">Fortnite</label>
        </p>
        <p>
            <input type="checkbox" name="fifa" id="ififa"> <label for="ififa">Fifa</label>
        </p>
        <p>
            <input type="checkbox" name="spider" id="ispider"> <label for="ispider">Spider Man</label>
        </p>
        <p>
            <input type="checkbox" name="mario" id="imario" > <label for="imario">Mario Bros</label>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
