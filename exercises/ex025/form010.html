<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output e function</title>
</head>
<body>
    <form action="">
        <p>
            <label for="iano">Qual ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024"  oninput="suaidade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
    </form>
    <script>
        function suaidade() {
            var atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
