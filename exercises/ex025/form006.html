<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Última aula sobre o INPUT</title>
</head>
<body>
    <h1>Color and Range</h1>
    <fieldset>
        <legend>Cor e Nível de avalição</legend>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#ff0000"> <br>
        <label for="inivel">Nível</label>
        <input type="range" name="nivel" id="inivel" max="6" min="1" value="2">
    </fieldset>
</body>
</html>
